<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On-screen Calculator</title>
</head>
<body>
    <div class="Calculator">
        <p>This is the calculator</p>
        <div class="display">This is the display window</div>
        <div class="value">user input show here</div>
        <div class="buttons">This is all the buttons</div>
            <button class="button-number">1</button>
            <button class="button-number">2</button>
            <button class="button-number">3</button>
            <button class="button-number">4</button>
            <button class="button-number">5</button>
            <button class="button-number">6</button>
            <button class="button-number">7</button>
            <button class="button-number">8</button>
            <button class="button-number">9</button>
            <button class="button-number">0</button>
            <button class="button-operator">+</button>
            <button class="button-operator">-</button>
            <button class="button-operator">x</button>
            <button class="button-operator">รท</button>
            <button class="button">=</button>
            <button class="button">.</button>
            <button class="button">AC</button>
            <button class="button">del</button>
    </div>
    <footer>Copyright - Charlie GU</footer>
</body>
</html>
