<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On-screen Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="value"></div>
        </div>
        <div class="buttons">
            <button class="button-AC">AC</button>
            <button class="button-delete">del</button>
            <button class="button-operator">+</button>
            <button class="button-number">1</button>
            <button class="button-number">2</button>
            <button class="button-number">3</button>
            <button class="button-operator">-</button>
            <button class="button-number">4</button>
            <button class="button-number">5</button>
            <button class="button-number">6</button>
            <button class="button-operator">x</button>
            <button class="button-number">7</button>
            <button class="button-number">8</button>
            <button class="button-number">9</button>
            <button class="button-operator">รท</button>
            <button class="button-decimal">.</button>
            <button class="button-number">0</button>
            <button class="button-equal">=</button>
        </div>
    </div>
    <div class="footer">
        Copyright Charlie GU
    </div>
</body>
</html>
